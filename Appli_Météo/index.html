<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo  API</title>
    <script src="https://kit.fontawesome.com/ea6733594a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    
    
    
    
</head>
<body>
    <div class="container">
        <div>
            <div>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputCity" placeholder="Saisir votre ville">
                    </div>
                    <button type="submit">
                        Recherche
                    </button>
                </form>
            </div>
            
            <div>
                <div class="box-container">
                    <div id="city" class="box"></div>
                    <div id="temp" class="box"></div>
                    <div id="wind" class="box"></div>
                    <div id="humidity" class="box"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/app.js"></script>

    
</body>
</html>
